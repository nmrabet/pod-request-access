<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <img src="./assets/desktop/logo.svg" alt="" class="logo"/>
    <div class="container">
      <h1 class="title">
        <span class="green">Publish your podcasts</span> everywhere.
      </h1>
      <p class="main-text">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>
      <div class="form-pod-container">
        <form action="send" class="form-container">
          <input type="email" name="email" id="email" value="Email address" class="input-default"/>
          <button class="btn-default">Request access</button>
        </form>
        <div class="podcasts">
          <img src="./assets/desktop/spotify.svg" alt="" class="podcast-img"/>
          <img src="./assets/desktop/apple-podcast.svg" alt="" class="podcast-img"/>
          <img src="./assets/desktop/google-podcasts.svg" alt="" class="podcast-img"/>
          <img src="./assets/desktop/pocket-casts.svg" alt="" class="podcast-img"/>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
